<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	<!-- Use GET not POST -->
	<form method="GET">
		First Name: <input type="text" name="firstname"><br>
		Last Name: <input type="text" name="lastname"><br>
		Email: <input type="Email" name="email">required<br>
		Password: <input type="Password" min="6" name="password"><br>
		Birthday: <input type="date" name="birthday"><br>
		Gender: <input type="radio" name="Gender" value="male">Male<br>
		Gender: <input type="radio" name="Gender" value="female">Female<br>
		Gender: <input type="radio" name="Gender" value="other">Other<br>
		Pets: <br>
			<input type="checkbox" name="cat">Cat<br>
			<input type="checkbox" name="dog">Dog<br>	
		Cars: <br>
		<select name="cars">
			<option value="Volvo" name="volvo">Volvo</option>
			<option value="Audi" name="audi">Audi</option>
		</select><br>
		<input type="submit" value="Register">
		<input type="reset">
	</form>

</body>
</html>
